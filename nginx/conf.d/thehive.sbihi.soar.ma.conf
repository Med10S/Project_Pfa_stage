server {
    listen 80;
    listen 443 ssl;
    server_name thehive.sbihi.soar.ma;

    # SSL Certs
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Simple proxy - everything goes to TheHive
    location / {
        proxy_pass http://thehive:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        
        # TIMEOUTS - Augmenter les d√©lais
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 300s;
        
        # RETRY sur les erreurs temporaires
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_timeout 30s;
        proxy_next_upstream_tries 3;
        
        # Remove all security headers that might interfere
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header X-Frame-Options;
        
        # Add minimal headers
        add_header X-Frame-Options "SAMEORIGIN";
    }
}
