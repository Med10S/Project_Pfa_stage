# ModSecurity Apache VirtualHost Configuration
# Generated for: ${ANALYST_NAME:-Med10S}
# Date: 2025-08-09

<VirtualHost *:80>
    ServerAdmin ${ANALYST_NAME:-admin}@${SERVER_NAME:-modsecurity.local}
    ServerName ${SERVER_NAME:-modsecurity.local}
    DocumentRoot /var/www/html
    
    # Logging Configuration
    ErrorLog /var/log/apache2/modsecurity_error.log
    CustomLog /var/log/apache2/modsecurity_access.log combined
    LogLevel ${LOG_LEVEL:-warn}
    
    # ModSecurity Configuration
    SecRuleEngine ${MODSEC_RULE_ENGINE:-On}
    SecRequestBodyAccess ${MODSEC_REQ_BODY_ACCESS:-On}
    SecResponseBodyAccess ${MODSEC_RESP_BODY_ACCESS:-On}
    SecRequestBodyLimit ${MODSEC_REQ_BODY_LIMIT:-13107200}
    SecRequestBodyNoFilesLimit ${MODSEC_REQ_BODY_NOFILES_LIMIT:-131072}
    SecResponseBodyLimit ${MODSEC_RESP_BODY_LIMIT:-524288}
    
    # Include ModSecurity rules
    Include /etc/modsecurity.d/*.conf
    
    # Proxy Configuration to Backend
    ProxyPreserveHost On
    ProxyPass /server-status !
    ProxyPass / http://${BACKEND_HOST:-webapp}:${BACKEND_PORT:-80}/
    ProxyPassReverse / http://${BACKEND_HOST:-webapp}:${BACKEND_PORT:-80}/
    
    # Server Status (for health checks)
    <Location "/server-status">
        SetHandler server-status
        Require local
        Require ip 172.20.0.0/16
    </Location>
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Content-Security-Policy "default-src 'self'"
    
    # ModSecurity Audit Logging
    SecAuditEngine ${MODSEC_AUDIT_ENGINE:-On}
    SecAuditLogType Serial
    SecAuditLog /var/log/apache2/modsec_audit.log
    SecAuditLogFormat JSON
    SecAuditLogParts ${MODSEC_AUDIT_LOG_PARTS:-ABIJDEFHKZ}
    SecAuditLogRelevantStatus "^(?:5|4(?!04))"
    
    # Custom XSS Detection Headers
    Header set X-SOAR-Analyst "${ANALYST_NAME:-Med10S}"
    Header set X-SOAR-Environment "${ENVIRONMENT:-development}"
    Header set X-SOAR-Timestamp "%D %t"
</VirtualHost>