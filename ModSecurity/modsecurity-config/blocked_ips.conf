# Blocked IP addresses - ModSecurity format
# Block the real attacker IP from WiFi network

SecRule REMOTE_ADDR "@streq 192.168.1.10" \
    "id:900002,phase:1,deny,status:403,msg:'Blocked attacker IP: 192.168.1.10',severity:'CRITICAL'"

