<!--
  Wazuh Agent Configuration for ModSecurity SOAR
  Analyst: ${ANALYST_NAME}
  Environment: ${ENVIRONMENT}
  Generated: 2025-08-09 00:33:04 UTC
-->

<ossec_config>
  <client>
    <server>
      <address>${WAZUH_MANAGER_IP}</address>
      <port>${WAZUH_MANAGER_PORT:-1514}</port>
      <protocol>${WAZUH_PROTOCOL:-tcp}</protocol>
    </server>
    <config-profile>ubuntu, ubuntu20, ubuntu20.04</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>${WAZUH_TIME_RECONNECT:-60}</time-reconnect>
    <auto_restart>${WAZUH_AUTO_RESTART:-yes}</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>

  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- ModSecurity Logs Monitoring -->
  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/apache2/modsecurity_access.log</location>
    <label type="apache-access">@src_ip,@method,@url,@response_code,@response_size</label>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/apache2/modsecurity_error.log</location>
    <label type="apache-error">@timestamp,@level,@message</label>
  </localfile>

  <localfile>
    <log_format>json</log_format>
    <location>/var/log/apache2/modsec_audit.log</location>
    <label type="modsecurity-audit">@timestamp,rule.id,rule.msg,transaction.client_ip,transaction.request.uri</label>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/apache2/modsecurity_custom_alerts.log</location>
    <label type="modsecurity-custom">@timestamp,severity,client_ip,xss_type,analyst</label>
  </localfile>

  <!-- Labels for SOAR identification -->
  <labels>
    <label key="analyst">${ANALYST_NAME:-Med10S}</label>
    <label key="environment">${ENVIRONMENT:-development}</label>
    <label key="service.name">modsecurity-waf</label>
    <label key="service.type">waf</label>
    <label key="project">modsecurity-soar</label>
    <label key="version">1.0.0</label>
    <label key="deployment.date">2025-08-09</label>
  </labels>

  <!-- Custom XSS Analyzer Wodle -->
  <wodle name="command">
    <disabled>no</disabled>
    <tag>xss-detection-${ANALYST_NAME}</tag>
    <command>/scripts/xss-analyzer.py</command>
    <interval>5m</interval>
    <ignore_output>no</ignore_output>
    <run_on_start>yes</run_on_start>
    <timeout>30</timeout>
  </wodle>

  <!-- System monitoring -->
  <rootcheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
  </rootcheck>

  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
    <skip_nfs>yes</skip_nfs>
  </sca>

  <!-- Active Response Configuration -->
  <active-response>
    <disabled>no</disabled>
    <ca_store>/var/ossec/etc/wpk_root.pem</ca_store>
    <ca_verification>yes</ca_verification>
  </active-response>
</ossec_config>