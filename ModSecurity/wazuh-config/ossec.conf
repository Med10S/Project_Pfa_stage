<ossec_config>
  <client>
    <server>
      <address>your-wazuh-manager-ip</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>centos, centos8, centos8.1</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>

  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- Monitoring des logs ModSecurity -->
  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/apache2/modsecurity_access.log</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/apache2/modsecurity_error.log</location>
  </localfile>

  <!-- Logs d'audit ModSecurity (JSON) -->
  <localfile>
    <log_format>json</log_format>
    <location>/var/log/apache2/modsec_audit.log</location>
    <label type="ModSecurity-Audit">@timestamp,rule.id,rule.msg,transaction.client_ip,transaction.request.uri</label>
  </localfile>

  <!-- Monitoring des logs d'audit détaillés -->
  <localfile>
    <log_format>multi-line</log_format>
    <location>/var/log/apache2/audit/*.log</location>
    <label type="ModSecurity-Detailed">@timestamp,transaction.id,messages</label>
  </localfile>

  <!-- Active Response pour blocage automatique -->
  <active-response>
    <disabled>no</disabled>
    <ca_store>/var/ossec/etc/wpk_root.pem</ca_store>
    <ca_verification>yes</ca_verification>
  </active-response>

  <!-- Configuration spécifique pour XSS -->
  <labels>
    <label key="aws.instance-id">modsecurity-waf</label>
    <label key="aws.region">local</label>
    <label key="service.name">modsecurity</label>
    <label key="service.type">waf</label>
  </labels>

  <!-- Rootcheck pour vérifications de sécurité -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
    <frequency>43200</frequency>
    <rootkit_files>/var/ossec/etc/rootcheck/rootkit_files.txt</rootkit_files>
    <rootkit_trojans>/var/ossec/etc/rootcheck/rootkit_trojans.txt</rootkit_trojans>
    <system_audit>/var/ossec/etc/rootcheck/system_audit_rcl.txt</system_audit>
    <system_audit>/var/ossec/etc/rootcheck/cis_debian_linux_rcl.txt</system_audit>
    <skip_nfs>yes</skip_nfs>
  </rootcheck>

  <!-- SCA (Security Configuration Assessment) -->
  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
    <skip_nfs>yes</skip_nfs>
  </sca>

  <!-- Wodle pour intégrations personnalisées -->
  <wodle name="command">
    <disabled>no</disabled>
    <tag>xss-detection</tag>
    <command>/scripts/xss-analyzer.py</command>
    <interval>5m</interval>
    <ignore_output>no</ignore_output>
    <run_on_start>yes</run_on_start>
    <timeout>30</timeout>
  </wodle>
</ossec_config>